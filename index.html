<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turnos Sanación 11.11</title>
  <style>
    body { font-family: sans-serif; background: #f3f3f3; padding: 20px; text-align: center; }
    form { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 16px; }
    button { background-color: #7b2cbf; color: white; font-weight: bold; border: none; cursor: pointer; }
    #mensaje { margin-top: 20px; font-weight: bold; }
    .turno-ok { color: green; }
    .turno-error { color: red; }
  </style>
</head>
<body>
  <h1>Reservá tu Turno</h1>
  <form id="turnoForm">
    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="text" name="celular" placeholder="Tu celular" required />
    <select name="dia" id="diaSelect" required>
      <option value="">Cargando días...</option>
    </select>
    <select name="hora" id="horaSelect" required>
      <option value="">Seleccioná un día primero</option>
    </select>
    <button type="submit">Reservar Turno</button>
  </form>
  <p id="mensaje"></p>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhNHLjbgjpO1IDDCUCBwpKQT3C0RJ2TkY1YM5QraFesQ55EzICHY8Xc0rMqBdqbI8Zmg/exec";

 const diasJulio = [
  { texto: "Lunes 21/07", valor: "Lunes 21/07" },
  { texto: "Martes 22/07", valor: "Martes 22/07" },
  { texto: "Miércoles 23/07", valor: "Miércoles 23/07" },
  { texto: "Jueves 24/07", valor: "Jueves 24/07" },
  { texto: "Viernes 25/07", valor: "Viernes 25/07" },
  { texto: "Sábado 26/07", valor: "Sábado 26/07" },
  { texto: "Lunes 28/07", valor: "Lunes 28/07" },
  { texto: "Martes 29/07", valor: "Martes 29/07" },
  { texto: "Miércoles 30/07", valor: "Miércoles 30/07" },
  { texto: "Jueves 31/07", valor: "Jueves 31/07" }
];


    const horasPorDia = {
      "Lunes": generarHoras(6, 20),
      "Martes": generarHoras(6, 20),
      "Miércoles": generarHoras(6, 20),
      "Jueves": generarHoras(6, 20),
      "Viernes": generarHoras(6, 20),
      "Sábado": generarHoras(8, 16)
    };

    function generarHoras(inicio, fin) {
      const lista = [];
      for (let h = inicio; h < fin; h++) {
        lista.push(`${h.toString().padStart(2, "0")}:00`);
        lista.push(`${h.toString().padStart(2, "0")}:45`);
      }
      return lista;
    }

    const diaSelect = document.getElementById("diaSelect");
    const horaSelect = document.getElementById("horaSelect");
    const mensaje = document.getElementById("mensaje");
    const form = document.getElementById("turnoForm");

    let turnosOcupados = [];

    async function cargarOcupados() {
      try {
        const res = await fetch(SCRIPT_URL);
        turnosOcupados = await res.json();
        mostrarDias();
      } catch (err) {
        mensaje.textContent = "❌ Error al cargar turnos disponibles";
        mensaje.className = "turno-error";
      }
    }

    function mostrarDias() {
      diaSelect.innerHTML = "";
      diasJulio.forEach(d => {
        const opt = document.createElement("option");
        opt.value = opt.text = d.valor;
        diaSelect.appendChild(opt);
      });
      diaSelect.dispatchEvent(new Event("change"));
    }

    diaSelect.addEventListener("change", () => {
      const diaTexto = diaSelect.value;
      const diaNombre = diaTexto.split(" ")[0];
      const disponibles = horasPorDia[diaNombre] || [];
      const ocupados = turnosOcupados.filter(t => t.dia === diaTexto).map(t => t.hora);

      horaSelect.innerHTML = "";
      disponibles.forEach(h => {
        if (!ocupados.includes(h)) {
          const opt = document.createElement("option");
          opt.value = opt.text = h;
          horaSelect.appendChild(opt);
        }
      });

      if (horaSelect.options.length === 0) {
        const opt = document.createElement("option");
        opt.text = "Sin turnos disponibles";
        opt.disabled = true;
        horaSelect.appendChild(opt);
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const dia = data.dia;
      const hora = data.hora;

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
        });

        const text = await res.text();
        if (text === "OK") {
          mensaje.textContent = "✅ Turno reservado con éxito";
          mensaje.className = "turno-ok";
          const celular = "542235931151";
          const mensajeWA = encodeURIComponent(`Hola! Ya reservé mi turno para el ${dia} a las ${hora}.`);
          window.location.href = `https://wa.me/${celular}?text=${mensajeWA}`;
        } else if (text === "DUPLICADO") {
          mensaje.textContent = "❌ Ese turno ya fue reservado";
          mensaje.className = "turno-error";
          await cargarOcupados(); // recarga turnos ocupados
        } else {
          mensaje.textContent = "⚠️ Ocurrió un error inesperado";
          mensaje.className = "turno-error";
        }
      } catch (error) {
        mensaje.textContent = "❌ Error de red al enviar";
        mensaje.className = "turno-error";
      }
    });

    cargarOcupados();
  </script>
</body>
</html>
