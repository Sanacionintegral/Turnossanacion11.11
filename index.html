<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Turnos Sanación 11.11</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f6f9;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #7b2cbf;
    }
    form {
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #7b2cbf;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
    }
    .turno-ok { color: green; }
    .turno-error { color: red; }
  </style>
</head>
<body>
  <h1>Reservá tu Turno</h1>
  <form id="turnoForm">
    <input type="text" name="nombre" placeholder="Tu nombre" required />
    <input type="text" name="celular" placeholder="Tu celular" required />
    
    <select name="dia" id="diaSelect" required></select>
    <select name="hora" id="horaSelect" required></select>
    
    <button type="submit">Reservar Turno</button>
  </form>
  <p id="mensaje"></p>

  <script>
    const form = document.getElementById("turnoForm");
    const diaSelect = document.getElementById("diaSelect");
    const horaSelect = document.getElementById("horaSelect");
    const mensaje = document.getElementById("mensaje");

    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
    const horas = {
      "Lunes": generarHoras(6, 20),
      "Martes": generarHoras(6, 20),
      "Miércoles": generarHoras(6, 20),
      "Jueves": generarHoras(6, 20),
      "Viernes": generarHoras(6, 20),
      "Sábado": generarHoras(8, 16),
    };

    function generarHoras(inicio, fin) {
      const lista = [];
      for (let h = inicio; h < fin; h++) {
        lista.push(`${h.toString().padStart(2, "0")}:00`);
        lista.push(`${h.toString().padStart(2, "0")}:45`);
      }
      return lista;
    }

    dias.forEach(dia => {
      const opt = document.createElement("option");
      opt.value = opt.text = dia;
      diaSelect.appendChild(opt);
    });

    diaSelect.addEventListener("change", () => {
      const dia = diaSelect.value;
      horaSelect.innerHTML = "";
      horas[dia].forEach(h => {
        const opt = document.createElement("option");
        opt.value = opt.text = h;
        horaSelect.appendChild(opt);
      });
    });

    diaSelect.dispatchEvent(new Event("change"));

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      const res = await fetch(
        "https://script.google.com/macros/s/AKfycbzFIBDlqY56C67jke37PR2Fzwa2Gpr-Ajzgitx7zvlM-gXAKRDmhhLszvOygSRMbBtyKw/exec",
        {
          method: "POST",
          body: JSON.stringify(data),
        }
      );

      const text = await res.text();
      if (text === "OK") {
        mensaje.textContent = "✅ Turno reservado con éxito";
        mensaje.className = "turno-ok";
        form.reset();
        diaSelect.dispatchEvent(new Event("change"));
      } else if (text === "DUPLICADO") {
        mensaje.textContent = "❌ Ese turno ya fue reservado";
        mensaje.className = "turno-error";
      } else {
        mensaje.textContent = "⚠️ Ocurrió un error al registrar el turno";
        mensaje.className = "turno-error";
      }
    });
  </script>
</body>
</html>
